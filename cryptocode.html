<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00f7ff;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 200, 0.3);
      background: rgba(20, 25, 35, 0.9);
      color: #e5e5e5;
      width: 250px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #00f7ff;
      color: #09131a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background: #00ffae;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      white-space: nowrap;
    }

    th {
      background: rgba(255, 255, 255, 0.05);
      color: #00f7ff;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }

    tr:hover {
      background: rgba(0, 255, 200, 0.08);
      transition: 0.3s ease;
    }

    .coin-link {
      cursor: pointer;
      color: #00f7ff;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0, 247, 255, 0.6);
    }

    .green { color: #00ffae; }
    .red { color: #ff4d6d; }

    .muted {
      color: #aaa;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }

    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.7); 
    }

    .modal-content {
      background: #0f172a;
      margin: 5% auto;
      padding: 10px;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0,255,200,0.3);
    }

    .modal-content h2 {
      color: #00f7ff;
      text-align: center;
      margin-bottom: 20px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Price Tracker</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search coin (e.g. BTC, ETH)" />
      <button onclick="filterCoins()">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price</th>
          <th>24hr</th>
          <th>High</th>
          <th>Low</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody id="crypto-table"></tbody>
    </table>

    <p id="status" class="muted">Fetching data...</p>
  </div>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="chartTitle"></h2>
      <canvas id="priceChart"></canvas>
    </div>
  </div>

  <script>
    const apiUrl = "https://api.binance.com/api/v3/ticker/24hr";
    const wantedCoins = ["BTCUSDT","ETHUSDT","DOGEUSDT","BNBUSDT","SOLUSDT","ADAUSDT","XRPUSDT","MATICUSDT"];
    let allCoins = [];
    let chartInstance = null;

    async function fetchBinanceData() {
      const statusEl = document.getElementById("status");
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        allCoins = data.filter(c => wantedCoins.includes(c.symbol));
        renderTable(allCoins);
        statusEl.textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to fetch data.";
      }
    }

    function renderTable(coins) {
      const tableBody = document.getElementById("crypto-table");
      tableBody.innerHTML = "";

      const nameMap = {
        "BTCUSDT": "Bitcoin (BTC)",
        "ETHUSDT": "Ethereum (ETH)",
        "DOGEUSDT": "Dogecoin (DOGE)",
        "BNBUSDT": "Binance Coin (BNB)",
        "SOLUSDT": "Solana (SOL)",
        "ADAUSDT": "Cardano (ADA)",
        "XRPUSDT": "Ripple (XRP)",
        "MATICUSDT": "Polygon (MATIC)"
      };

      coins.forEach(coin => {
        const row = document.createElement("tr");

        const coinCell = document.createElement("td");
        const coinLink = document.createElement("span");
        coinLink.textContent = nameMap[coin.symbol] || coin.symbol;
        coinLink.className = "coin-link";
        coinLink.onclick = () => showChart(coin.symbol, nameMap[coin.symbol] || coin.symbol);
        coinCell.appendChild(coinLink);

        const priceCell = document.createElement("td");
        priceCell.textContent = "$" + Number(coin.lastPrice).toLocaleString();

        const changeCell = document.createElement("td");
        const change = Number(coin.priceChangePercent);
        changeCell.textContent = change.toFixed(2) + "%";
        changeCell.className = change >= 0 ? "green" : "red";

        const highCell = document.createElement("td");
        highCell.textContent = "$" + Number(coin.highPrice).toLocaleString();

        const lowCell = document.createElement("td");
        lowCell.textContent = "$" + Number(coin.lowPrice).toLocaleString();

        const volCell = document.createElement("td");
        volCell.textContent = Number(coin.volume).toLocaleString() + " " + coin.symbol.replace("USDT", "");

        row.appendChild(coinCell);
        row.appendChild(priceCell);
        row.appendChild(changeCell);
        row.appendChild(highCell);
        row.appendChild(lowCell);
        row.appendChild(volCell);

        tableBody.appendChild(row);
      });
    }

    function filterCoins() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const tableBody = document.getElementById("crypto-table");

      const filtered = allCoins.filter(c =>
        c.symbol.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='6'>No results found</td></tr>";
        return;
      }

      renderTable(filtered);
    }

    async function showChart(symbol, name) {
      const modal = document.getElementById("chartModal");
      const title = document.getElementById("chartTitle");
      title.textContent = name + " Price Chart";
      modal.style.display = "block";

      const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=24`;
      const res = await fetch(url);
      const data = await res.json();

      const labels = data.map(d => new Date(d[0]).toLocaleTimeString());
      const prices = data.map(d => parseFloat(d[4]));

      const ctx = document.getElementById("priceChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Price (USDT)",
            data: prices,
            borderColor: "#00f7ff",
            backgroundColor: "rgba(0,247,255,0.1)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: true },
            y: { display: true }
          }
        }
      });
    }

    function closeModal() {
      document.getElementById("chartModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("chartModal");
      if (event.target == modal) {
        closeModal();
      }
    }

    fetchBinanceData();
    setInterval(fetchBinanceData, 10000);
  </script>
</body>
</html>
